<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulse Messenger</title>
    <link rel="icon" href="assets/favicon.png" />
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <main>
      <a class="button to-app" href="https://app.pulse-messenger.com"
        >Open App</a
      >
      <h1 class="title">
        Welcome to<br />
        <span class="pulse-gradient">Pulse Messenger</span>
      </h1>
      <a href="#content">
        <img
          width="72"
          class="down-arrow"
          src="assets/down-arrow.svg"
          alt="down-arrow"
        />
      </a>
      <div class="cards" id="content">
        <card>
          <div>
            <h2>The fun messaging solution</h2>
            <ul>
              <li>Simple</li>
              <li>Private</li>
              <li>Open</li>
            </ul>
          </div>
        </card>
      </div>
    </main>
    <footer>
      <content>
        <div>
          <img width="100" src="assets/Logo.svg" />
          <div>
            <h3>Pulse Messenger</h3>
            <h5>by <a href="https://me.neet.si">David Studen</a></h5>
            <br />
            <a href="https://github.com/Pulse-Messenger">Source</a>
          </div>
        </div>
        <a class="button" href="https://app.pulse-messenger.com">Open App</a>
      </content>
    </footer>
  </body>
</html>
